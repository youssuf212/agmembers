<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        th, td {
            padding: 1rem;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #f9fafb;
            color: #4b5563;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background-color: #fef3c7; color: #d97706; }
        .status-verified { background-color: #d1fae5; color: #059669; }
        .status-denied { background-color: #fee2e2; color: #ef4444; }
    </style>
</head>
<body class="p-8">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Membership Requests</h1>
            <div id="userInfo" class="text-sm text-gray-600">
                <span id="userIdDisplay">Loading User ID...</span>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table class="w-full bg-white">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Tier</th>
                        <th>Joined</th>
                        <th>Expires</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="membershipTableBody">
                    <!-- Data will be populated here by JavaScript -->
                    <tr id="loadingRow">
                        <td colspan="7" class="text-center py-8 text-gray-500">Loading requests...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="hidden text-center py-16 text-gray-500 text-lg">
            No new membership requests at this time.
        </div>
    </div>

    <!-- Modal for Confirmation -->
    <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm"></div>
        <div class="relative bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
            <h3 class="text-xl font-semibold mb-2" id="confirmTitle">Confirm Action</h3>
            <p class="text-gray-600" id="confirmMessage">Are you sure you want to approve this membership?</p>
            <div class="mt-6 flex justify-center space-x-4">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    Cancel
                </button>
                <button id="confirmBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase services
        let app;
        let db;
        let auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        const tableBody = document.getElementById('membershipTableBody');
        const noDataMessage = document.getElementById('noDataMessage');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const confirmModal = document.getElementById('confirmModal');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Function to show the confirmation modal
        function showConfirmModal(docId, name) {
            confirmModal.dataset.docId = docId;
            document.getElementById('confirmMessage').innerText = `Are you sure you want to approve the membership for ${name}?`;
            confirmModal.classList.remove('hidden');
        }

        // Function to hide the modal
        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
        }

        cancelBtn.addEventListener('click', hideConfirmModal);

        confirmBtn.addEventListener('click', async () => {
            hideConfirmModal();
            const docId = confirmModal.dataset.docId;
            if (!docId) return;

            try {
                // Update the document in Firestore
                const memberDocRef = doc(db, `artifacts/${appId}/public/data/memberships`, docId);
                await updateDoc(memberDocRef, {
                    status: 'verified',
                    accessGranted: true,
                    accessGrantedDate: serverTimestamp(),
                });

                console.log(`Successfully updated membership for document ID: ${docId}`);

                // Simulate actions (as a real app would require a backend service)
                const memberData = document.querySelector(`tr[data-doc-id="${docId}"]`).dataset;
                console.log(`
                --- Action Log ---
                âœ… Membership Approved!
                Email sent to: ${memberData.email} with welcome info and access details.
                Google Drive access granted to: ${memberData.email}.
                Telegram message sent to +201279347434:
                "New member joined: ${memberData.name} (${memberData.email}) joined the ${memberData.tier} tier on ${new Date().toLocaleDateString()}."
                ------------------
                `);

            } catch (error) {
                console.error("Error updating document or simulating actions:", error);
            }
        });

        // Listen for user authentication state change
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userId = user.uid;
                userIdDisplay.textContent = `Admin ID: ${userId}`;
                console.log(`Signed in with user ID: ${userId}`);

                // Setup real-time listener for membership requests
                const membershipsColRef = collection(db, `artifacts/${appId}/public/data/memberships`);
                onSnapshot(membershipsColRef, (querySnapshot) => {
                    tableBody.innerHTML = '';
                    if (querySnapshot.empty) {
                        noDataMessage.classList.remove('hidden');
                    } else {
                        noDataMessage.classList.add('hidden');
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            const docId = doc.id;

                            const row = document.createElement('tr');
                            row.dataset.docId = docId;
                            row.dataset.email = data.email;
                            row.dataset.name = data.name;
                            row.dataset.tier = data.tier;

                            const joinDate = data.joinDate ? data.joinDate.toDate().toLocaleString() : 'N/A';
                            const expiryDate = data.expiryDate ? data.expiryDate.toLocaleString() : 'N/A';

                            let statusClass = 'status-pending';
                            if (data.status === 'verified') statusClass = 'status-verified';
                            if (data.status === 'denied') statusClass = 'status-denied';

                            const actionsHtml = data.status === 'pending'
                                ? `<button class="grant-btn px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition duration-200">Grant Access</button>`
                                : `<span class="text-gray-500">Access Granted</span>`;

                            row.innerHTML = `
                                <td>${data.name}</td>
                                <td>${data.email}</td>
                                <td>${data.tier}</td>
                                <td>${joinDate}</td>
                                <td>${expiryDate}</td>
                                <td><span class="status-pill ${statusClass}">${data.status}</span></td>
                                <td>${actionsHtml}</td>
                            `;

                            tableBody.appendChild(row);
                        });
                        
                        // Add event listeners to the new buttons
                        document.querySelectorAll('.grant-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const row = e.target.closest('tr');
                                const docId = row.dataset.docId;
                                const name = row.dataset.name;
                                showConfirmModal(docId, name);
                            });
                        });
                    }
                });

            } else {
                console.log("No user signed in. Signing in anonymously.");
                // Sign in anonymously if no user is found
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    userIdDisplay.textContent = "Error loading user.";
                }
            }
        });
    </script>
</body>
</html>
